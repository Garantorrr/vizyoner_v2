{% extends "base.html" %}
{% block content %}
<div class="auth-card">
    <h1 style="margin-top: 0; font-size: 2.5em;">✨ Kayıt Ol</h1>
    <p style="color: #888; margin-bottom: 30px;">Vizyoner dünyasına katılın.</p>
    
    <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
            <label>Kullanıcı Adı</label>
            <input type="text" name="username" placeholder="Kullanıcı adınızı seçin" required>
        </div>
        <div class="form-group">
            <label>Parola</label>
            <input type="password" name="password" placeholder="Güçlü bir parola girin" required>
        </div>
        <button type="submit" class="btn">Hesap Oluştur</button>
    </form>
    
    <p style="margin-top: 25px;">
        Zaten hesabın var mı? <a href="{{ url_for('login') }}" style="color: var(--accent); text-decoration: none; font-weight: bold;">Giriş Yap</a>
    </p>
</div>
{% endblock %}
