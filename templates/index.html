{% extends "base.html" %}
{% block content %}
<div style="margin-bottom: 40px; display: flex; justify-content: center;">
    <form action="{{ url_for('search') }}" method="get" style="display: flex; width: 100%; max-width: 600px; gap: 10px;">
        <input type="text" name="q" placeholder="Film ara..." required 
               style="flex: 1; padding: 12px 25px; border-radius: 30px; border: 1px solid #444; background: #1a1a1a; color: white; outline: none;">
        <button type="submit" 
                style="padding: 12px 30px; border-radius: 30px; border: none; background: var(--accent); color: white; cursor: pointer; font-weight: bold;">
            ğŸ” Ara
        </button>
    </form>
</div>

<div style="display: flex; gap: 30px;">
    <main style="flex: 3;">
        <h1 style="border-left: 6px solid var(--accent); padding-left: 15px; margin-bottom: 30px;">ğŸ“½ï¸ Vizyondaki Filmler</h1>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px;">
            {% for m in vizyon %}
            <a href="{{ url_for('film_detay', film_id=m.id) }}" style="text-decoration: none; color: inherit;">
                <div style="background: var(--card); border-radius: 12px; overflow: hidden; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.3); height: 100%;">
                    <img src="https://image.tmdb.org/t/p/w500{{ m.poster_path }}" style="width: 100%; display: block;">
                    <div style="padding: 15px; text-align: center;">
                        <p style="margin: 0; font-weight: bold; font-size: 0.9em;">{{ m.title }}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>

    <aside style="flex: 1; background: var(--card); padding: 25px; border-radius: 15px; height: fit-content; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
        <h3 style="color: var(--accent); margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px;">ğŸ”¥ HaftalÄ±k Trendler</h3>
        <ul style="list-style: none; padding: 0;">
            {% for t in trendler %}
            <li style="margin-bottom: 15px; padding-bottom: 8px; border-bottom: 1px dashed #444;">
                <a href="{{ url_for('film_detay', film_id=t.id) }}" style="text-decoration: none; color: inherit; display: block;">
                    <span style="color: var(--accent); font-weight: bold; margin-right: 10px;">#{{ loop.index }}</span>
                    <span style="font-size: 0.95em;">{{ t.title or t.name }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </aside>
</div>
{% endblock %}
